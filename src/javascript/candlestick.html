<!DOCTYPE html>
<html style="height: 100%">

       <meta charset="utf-8">

   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/echarts.min.js"></script>
       <script src="http://ifzq.gtimg.cn/appstock/app/kline/mkline?param=sh000905,m5,,800&_var=m5_000905"></script>
       <script src="ml.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
var upColor = '#ec0000';
var upBorderColor = '#8A0000';
var downColor = '#00da3c';
var downBorderColor = '#008F28';


// 数据意义：开盘(open)，收盘(close)，最低(lowest)，最高(highest)
var m5 = m5_000905["data"]["sh000905"]["m5"]

var mdata = Array.from(m5 ,a => [a[0],a[1],a[2],a[4],a[3]])
var data0 = splitData(mdata);


function compute_x(a){
	if (a[2]-a[1]>0){
		return +a[5]
	}else{
		return -a[5]
	}
}

function splitData(rawData) {
    var categoryData = [];
    var values = []
    for (var i = 0; i < rawData.length; i++) {
        categoryData.push(rawData[i].splice(0, 1)[0]);
        values.push(rawData[i])
    }
    return {
        categoryData: categoryData,
        values: values
    };
}

function calculateValue(day){
	
	x = Array.from(m5, compute_x);
	for(let i =1;i<x.length;i++){
		x[i]=x[i-1]+x[i];
	}
	
	y = Array.from(m5, a=> parseFloat(a[2]));
		
	let slid_window=day*48;
	
	result=new Array(day*48);
	result.fill("-");
	
	time1 = new Date().getTime();
	for(let i =slid_window; i< 800 ;i++){
		let lr = linearRegression(y.slice(i-slid_window,i), x.slice(i-slid_window,i));
		v = lr['slope'] * x[i] + lr["intercept"]
		result.push(v)
	}
	time2 = new Date().getTime();
	time_diff= time2-time1;
	console.log("caculating "+day+" day value costs "+time_diff+"ms");
	return result;
}

function calculateMA(dayCount) {
    var result = [];
    for (var i = 0, len = data0.values.length; i < len; i++) {
        if (i < dayCount) {
            result.push('-');
            continue;
        }
        var sum = 0;
        for (var j = 0; j < dayCount; j++) {
            sum += data0.values[i - j][1];
        }
        result.push(sum / dayCount);
    }
    return result;
}



option = {
    title: {
        text: '上证指数',
        left: 0
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross'
        }
    },
    legend: {
        data: ['日K', 'MA5','MA10']
    },
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%'
    },
    xAxis: {
        type: 'category',
        data: data0.categoryData,
        scale: true,
        boundaryGap: false,
        axisLine: {onZero: false},
        splitLine: {show: false},
        splitNumber: 20,
        min: 'dataMin',
        max: 'dataMax'
    },
    yAxis: {

        splitArea: {
            show: true
        }
    },
    dataZoom: [
        {
            type: 'inside',
            start: 50,
            end: 100
        },
        {
            show: true,
            type: 'slider',
            top: '90%',
            start: 50,
            end: 100
        }
    ],
    series: [
        {
            name: '日K',
            type: 'candlestick',
            data: data0.values,
            itemStyle: {
                color: upColor,
                color0: downColor,
                borderColor: upBorderColor,
                borderColor0: downBorderColor
            },
            markPoint: {
                label: {
                    normal: {
                        formatter: function (param) {
                            return param != null ? Math.round(param.value) : '';
                        }
                    }
                },
                data: [
                    {
                        name: 'XX标点',
                        coord: ['2013/5/31', 2300],
                        value: 2300,
                        itemStyle: {
                            color: 'rgb(41,60,85)'
                        }
                    },
                    {
                        name: 'highest value',
                        type: 'max',
                        valueDim: 'highest'
                    },
                    {
                        name: 'lowest value',

                        valueDim: 'lowest'
                    },
                    {
                        name: 'average value on close',
                        type: 'average',
                        valueDim: 'close'
                    }
                ],
                tooltip: {
                    formatter: function (param) {
                        return param.name + '<br>' + (param.data.coord || '');

            },
            markLine: {

                data: [
                    [
                        {

                            symbolSize: 10,
                            label: {
                                show: false
                            },

                            }

                        {

            }
        },
        {

            data: calculateValue(5),

            }
        },
        {
            name: 'MA10',

            data: calculateValue(10),

            }
        }

    ]
};

;
if (option && typeof option === "object") {

}
